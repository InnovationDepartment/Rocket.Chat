<template name="messages">
	<div class="messages">
		<div class="wrapper">
			<ul>
				{{#each messages}}
					{{#nrr nrrargs 'message' .}}{{/nrr}}
				{{/each}}
			</ul>
		</div>
		<div class="new-message not">
			<span>New messages</span>
		</div>

		<div class="error">
			<span></span>
		</div>
	</div>
	<div class="footer">
		<div class="input-wrapper">
			<textarea class="input-message" placeholder="Type your message"></textarea>
		</div>
		<i style="color: #a0c9c5;" class="send-button icon-paper-plane" aria-label="{{_ "Send"}}"></i>
	</div>
</template>
