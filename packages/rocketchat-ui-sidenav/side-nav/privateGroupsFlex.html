<template name="privateGroupsFlex">
<!--
	<header>
		<div>
			<h4>{{_ "Private_Groups"}}</h4>
		</div>
	</header>
-->
<style>
  .-autocomplete-container  {
    display: none;
  }
  .result {
    padding: 5px;
  }
  .result:hover {
    background-color: #facbaf;
  }
</style>

	<div class="content" style="box-shadow: none; height: 100%;">
		<div class="wrapper" style="width: 100%;">
			<h4 style="color: #74b6a7;">START A NEW CONVERSATION</h4>
                        <!--
			<div class="input-line">
				<label for="pvt-group-name" style="color: #74b6a7;">{{_ "Name"}}</label>
				<input style="color: #394644;" type="text" id="pvt-group-name" class="required" dir="auto">
			</div>
                        -->
			<div class="input-line">
				<label for="pvt-group-members" style="color: #74b6a7;">BRANDS</label>
				{{> inputAutocomplete settings=autocompleteSettings style="color: #394644;" id="pvt-group-members" class="search" placeholder="Brands" autocomplete="off"}}
                                <div id="brandsearchlist"></div>
                                
				<ul class="selected-users">
					{{#each selectedBrands}}
						<li>{{brand}} <i class="icon-cancel remove-room-member"></i></li>
					{{/each}}
				</ul>
                                
			</div>
			{{#if error.fields}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{#each error.fields}}
						<p>{{_ "The_field_is_required" .}}</p>
					{{/each}}
				</div>
			{{/if}}
			{{#if error.invalid}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Invalid_room_name" groupName}}}
				</div>
			{{/if}}
			{{#if error.duplicate}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Duplicate_private_group_name" groupName}}}
				</div>
			{{/if}}	
			{{#if error.archivedduplicate}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Duplicate_archived_private_group_name" groupName}}}
				</div>
			{{/if}}	
			<div class="input-submit">
				<button class="button clean primary save-pvt-group">{{_ "Save" }}</button>
				<button class="button clean cancel-pvt-group">{{_ "Cancel" }}</button>
			</div>
		</div>
	</div>
</template>
