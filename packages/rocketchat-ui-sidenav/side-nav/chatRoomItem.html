<template name="chatRoomItem">
	<li style="border-bottom: 1px; border-style: solid; border-color: #e5e5e5; padding: 10px" class="link-room-{{rid}} {{active}} {{#if unread}}has-unread{{/if}} {{#if alert}}has-alert{{/if}}">
		<a class="open-room" href="{{route}}" title="{{name}}">
			{{#if unread}}
                        <span class="unread" style="background-color:#FC7F2A;border-radius:11px;display:inline-block;position:absolute;width:20px;height:20px;color:white;text-align:center;padding-top:1px;">{{unread}}</span>
			{{/if}}

                        <h2 class='name brand' style="color: #4d5653; font-size: 12px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><i style="color: #4d5653;" class="{{roomIcon}} {{userStatus}}" aria-label=""></i>{{name}}</h2>
			<span class='name' style="color: #949f9c;"></span>
			{{#if $not unread}}
                        <!--
				<span class='opt'>
					<i class="icon-eye-off hide-room" title="{{_ "Hide_room"}}" aria-label="{{_ "Hide_room"}}"></i>
					{{#if canLeave}}
						<i class="icon-logout leave-room" title="{{_ "Leave_room"}}" aria-label="{{_ "Leave_room"}}"></i>
					{{/if}}
                                      </span>
                        -->
			{{/if}}
		</a>
	</li>
</template>
