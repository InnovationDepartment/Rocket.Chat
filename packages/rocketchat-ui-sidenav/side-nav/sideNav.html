<template name="sideNav">
	<aside style="height: 500px; top: 60px; background-color: #fff; left: 40px;" class="side-nav" role="navigation">
		{{#if currentUser}}
			<div style="background-color: #d5ecdb;" class="unread-rooms top-unread-rooms hidden">
				{{_ "More_unreads"}} <i style="background-color: #d5ecdb;" class="icon-up-big"></i>
			</div>
			<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
				<div style="padding-left: 0;" class="wrapper">
					{{ > unreadRooms }}

					{{#each roomType}}
						{{#if canShowRoomType}}
							{{> Template.dynamic template=templateName }}
						{{/if}}
					{{/each}}

				</div>
			</div>
			<div style="background-color: #d5ecdb;" class="unread-rooms bottom-unread-rooms hidden">
				{{_ "More_unreads"}} <i style="background-color: #d5ecdb;" class="icon-down-big"></i>
			</div>
			<div class="flex-nav animated-hidden" style="width: 310px;">
				<section>
					{{> Template.dynamic template=flexTemplate data=flexData}}
				</section>
			</div>
		{{/if}}
	</aside>
</template>
